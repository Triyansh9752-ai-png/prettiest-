<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Perfect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        overflow: hidden;
      }
      .falling {
        position: absolute;
        top: -10%;
        animation: fall linear infinite;
        opacity: 0.8;
        font-size: 1.5rem;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(120vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-pink-50 flex flex-col items-center justify-center min-h-screen font-sans text-center p-4 relative overflow-hidden">
    <!-- Background Animation -->
    <div id="falling-items" class="absolute inset-0 z-0 pointer-events-none"></div><!-- Compliments Section -->
<div id="compliment-section" class="space-y-4 z-10">
  <h1 class="text-3xl font-bold text-pink-700">You're just perfect.</h1>
  <p class="text-xl text-gray-700">You're kind.</p>
  <p class="text-xl text-gray-700">You're inspiring.</p>
  <p class="text-xl text-gray-700">You light up the room.</p>

  <!-- Heart Button -->
  <button
    id="reveal-btn"
    class="mt-8 bg-pink-500 hover:bg-pink-600 text-white text-2xl px-6 py-3 rounded-full shadow-lg animate-bounce"
  >
    Tap here <span class="ml-2">‚ù§Ô∏è</span>
  </button>
</div>

<!-- Certificate Section (hidden by default) -->
<div id="certificate-section" class="hidden mt-10 z-10">
  <img
    src="/mnt/data/file-S7ryGnoqbju5sS1xCR4pHS"
    alt="Prettiest Girl Award"
    class="max-w-full rounded-xl shadow-xl border border-gray-300"
  />
</div>

<script>
  const btn = document.getElementById("reveal-btn");
  const certificate = document.getElementById("certificate-section");
  const compliments = document.getElementById("compliment-section");
  const fallingItems = document.getElementById("falling-items");

  btn.addEventListener("click", () => {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 },
    });
    compliments.classList.add("hidden");
    certificate.classList.remove("hidden");
  });

  const icons = ["‚ù§Ô∏è", "üçÅ", "üçÇ", "ü¶ã"];

  function createFallingItem() {
    const item = document.createElement("div");
    item.className = "falling";
    item.style.left = Math.random() * 100 + "%";
    item.style.animationDuration = (4 + Math.random() * 6) + "s";
    item.textContent = icons[Math.floor(Math.random() * icons.length)];
    fallingItems.appendChild(item);

    setTimeout(() => {
      fallingItems.removeChild(item);
    }, 10000);
  }

  setInterval(createFallingItem, 300);
</script>

  </body>
</html>
